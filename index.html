<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="grid-container">
      <div class="grid-item" id="ping-server-1">
        <div class="server-info">
  
        
          <h2 class="server-h" >Server</h2>
          <h2 class="server-d" >: <span class="ping-data">SERVERNAME</span></h2>

          <h2 class="server-h" >IP</h2>
          <h2 class="server-d" >: <span class="ping-data">MM:MM:MM:SS:SS:SS</span></h2>

          <h2 class="server-h" >MAC</h2>
          <h2 class="server-d" >: <span class="ping-data">000.000.000.000</span></h2>
        
          <div class="status-block">
            <h1>STATUS:</h1>
            <h1 class="ping-status">ONLINE</h1>
          </div>
        </div>


      </div>
    </div> 

    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
  </body>

</html>
